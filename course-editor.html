<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Editor - Kohza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        purple: {
                            DEFAULT: '#9333ea', '50': '#faf5ff', '100': '#f3e8ff', '200': '#e9d5ff', '300': '#d8b4fe', '400': '#c084fc', '500': '#a855f7', '600': '#9333ea', '700': '#7e22ce', '800': '#6b21a8', '900': '#581c87', '950': '#3b0764'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="antialiased bg-black text-gray-100">
    <!-- Background -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div
            class="absolute w-[80vmax] h-[80vmax] -left-[40vmax] -top-[40vmax] bg-purple-900/20 rounded-full blur-3xl opacity-60">
        </div>
        <div
            class="absolute w-[60vmax] h-[60vmax] -right-[30vmax] -bottom-[20vmax] bg-purple-800/15 rounded-full blur-3xl opacity-50">
        </div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-2xl font-serif font-bold text-white">Kohza</a>
                <div class="hidden md:flex items-center gap-1 text-sm text-gray-400">
                    <a href="coach-admin-panel.html" class="hover:text-purple-400 transition-colors">Dashboard</a>
                    <svg class="w-4 h-4 mx-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span>Course Editor</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="preview-course"
                    class="bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-md transition-colors flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                        </path>
                    </svg>
                    Preview
                </button>
                <button id="save-course"
                    class="bg-purple-700 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">

                    <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                    <svg id="theme-icon-light" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>
                <div class="flex items-center gap-2">
                    <img src="https://i.pravatar.cc/32?u=coach" alt="Coach"
                        class="w-8 h-8 rounded-full border-2 border-purple-600">
                    <span class="hidden sm:block text-sm font-medium">Dr. Elena Rodriguez</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <!-- Course Structure (Left Sidebar) -->
            <div class="lg:col-span-1">
                <div class="sticky top-24 space-y-6">
                    <!-- Course Info -->
                    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-5">
                        <h3 class="font-serif font-semibold text-lg mb-4">Course Overview</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">Course Title</label>
                                <input type="text" id="course-title" value="Mindful Leadership Mastery"
                                    class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md text-sm focus:border-purple-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                                <textarea id="course-description" rows="3"
                                    class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md text-sm focus:border-purple-500 focus:outline-none">Transform your leadership approach through mindfulness and conscious decision-making.</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">Price</label>
                                <input type="text" id="course-price" value="$297"
                                    class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md text-sm focus:border-purple-500 focus:outline-none">
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-5">
                        <h3 class="font-serif font-semibold text-lg mb-4">Quick Actions</h3>
                        <div class="space-y-3">
                            <button id="add-module-btn"
                                class="w-full bg-purple-700 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4"></path>
                                </svg>
                                Add Module
                            </button>
                            <button id="bulk-upload-btn"
                                class="w-full bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-md transition-colors flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 12l3 3m0 0l3-3m-3 3V9">
                                    </path>
                                </svg>
                                Bulk Upload
                            </button>
                            <button id="import-content-btn"
                                class="w-full bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-md transition-colors flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z">
                                    </path>
                                </svg>
                                Import Content
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="lg:col-span-3">
                <!-- Course Modules -->
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-serif font-bold text-white">Course Content</h1>
                        <div class="flex items-center gap-3 text-sm text-gray-400">
                            <span id="total-modules">3 modules</span>
                            <span>•</span>
                            <span id="total-lessons">12 lessons</span>
                            <span>•</span>
                            <span id="total-duration">4h 32m</span>
                        </div>
                    </div>

                    <!-- Modules Container -->
                    <div id="modules-container" class="space-y-6">
                        <!-- Modules will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Upload Modal -->
    <div id="video-upload-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-serif font-bold">Upload Video Lesson</h2>
                    <button id="close-upload-modal" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Upload Area -->
                <div id="upload-area"
                    class="border-2 border-dashed border-gray-700 rounded-lg p-8 text-center hover:border-purple-500 transition-colors cursor-pointer mb-6">
                    <div id="upload-idle">
                        <svg class="w-12 h-12 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <h3 class="text-lg font-semibold text-white mb-2">Drop your video here</h3>
                        <p class="text-gray-400 mb-4">or click to browse files</p>
                        <button
                            class="bg-purple-700 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md transition-colors">
                            Choose Video File
                        </button>
                    </div>

                    <div id="upload-progress" class="hidden">
                        <svg class="w-12 h-12 text-purple-500 mx-auto mb-4 animate-spin" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <h3 class="text-lg font-semibold text-white mb-2">Uploading...</h3>
                        <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
                            <div id="progress-bar" class="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-gray-400">0% complete</p>
                    </div>
                </div>

                <!-- Video Details Form -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Lesson Title</label>
                        <input type="text" id="lesson-title"
                            class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md focus:border-purple-500 focus:outline-none"
                            placeholder="Enter lesson title">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Duration (minutes)</label>
                        <input type="number" id="lesson-duration"
                            class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md focus:border-purple-500 focus:outline-none"
                            placeholder="15">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                        <textarea id="lesson-description" rows="3"
                            class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md focus:border-purple-500 focus:outline-none"
                            placeholder="Describe what students will learn in this lesson"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Module</label>
                        <select id="lesson-module"
                            class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md focus:border-purple-500 focus:outline-none">

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Lesson Order</label>
                        <input type="number" id="lesson-order"
                            class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-md focus:border-purple-500 focus:outline-none"
                            placeholder="1">
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button id="cancel-upload"
                        class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-md transition-colors">Cancel</button>
                    <button id="save-lesson"
                        class="bg-purple-700 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md transition-colors">Save
                        Lesson</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Preview Modal -->
    <div id="video-preview-modal"
        class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-lg w-full max-w-4xl">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="preview-lesson-title" class="text-xl font-serif font-bold">Lesson Preview</h2>
                    <button id="close-preview-modal" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Mux Player Preview -->
                <div class="aspect-video bg-black rounded-lg overflow-hidden mb-4">
                    <mux-player id="preview-player" style="width: 100%; height: 100%;" accent-color="#9333ea" controls
                        muted></mux-player>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-gray-400">
                        <span id="preview-lesson-info">Protected by Mux DRM</span>
                    </div>
                    <div class="flex gap-3">
                        <button id="open-lesson-player"
                            class="bg-purple-700 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md transition-colors">
                            Open in Player
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept="video/*" class="hidden">

    <script type="module">
        import { auth, db, utils } from './supabase-client.js';

        // Global variables
        let courseData = null;
        let currentCourseId = null;

        // DOM elements
        const modulesContainer = document.getElementById('modules-container');
        const videoUploadModal = document.getElementById('video-upload-modal');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadIdle = document.getElementById('upload-idle');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let currentModuleId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const authData = await utils.requireAuth('coach');
            if (!authData) return;

            const { user, profile } = authData;

            // Get course ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentCourseId = urlParams.get('id');

            if (!currentCourseId) {
                alert('No course ID provided');
                window.location.href = '/coach-admin-panel.html';
                return;
            }

            // Load course data
            await loadCourseData();
        });

        // Load course data from Supabase
        async function loadCourseData() {
            try {
                // Get course with modules and lessons
                const { data: course, error: courseError } = await supabase
                    .from('courses')
                    .select(`
                        *,
                        modules (
                            *,
                            lessons (
                                *
                            )
                        )
                    `)
                    .eq('id', currentCourseId)
                    .single();

                if (courseError) throw courseError;

                courseData = course;

                // Update UI with course data
                document.getElementById('course-title').value = course.title;
                document.getElementById('course-description').value = course.description || '';
                document.getElementById('course-price').value = course.price ? `$${course.price}` : '$0';

                // Render modules
                renderModules();

            } catch (error) {
                console.error('Error loading course:', error);
                alert('Error loading course data');
                window.location.href = '/coach-admin-panel.html';
            }
        }

        // Render course modules
        function renderModules() {
            if (!courseData || !courseData.modules) {
                modulesContainer.innerHTML = '<p class="text-gray-400">No modules found. Add your first module to get started.</p>';
                return;
            }

            modulesContainer.innerHTML = courseData.modules.map(module => `
                <div class="bg-gray-900/50 border border-gray-800 rounded-lg overflow-hidden">
                    <div class="p-6 border-b border-gray-800">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-xl font-semibold text-white">Module ${module.order}: ${module.title}</h3>
                                    <span class="px-2 py-1 text-xs bg-purple-900/50 text-purple-300 rounded-full">${module.lessons.length} lessons</span>
                                </div>
                                <p class="text-gray-400 mb-4">${module.description}</p>
                                <div class="flex items-center gap-4">
                                    <button onclick="addLesson('${module.id}')" class="bg-purple-700 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center gap-2 text-sm">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                        Add Lesson
                                    </button>
                                    <button onclick="editModule('${module.id}')" class="bg-gray-800 hover:bg-gray-700 text-gray-300 font-medium py-2 px-4 rounded-md transition-colors text-sm">
                                        Edit Module
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lessons -->
                    <div class="divide-y divide-gray-800">
                        ${module.lessons.map(lesson => `
                            <div class="p-4 hover:bg-gray-800/30 transition-colors">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 bg-gray-800 rounded-lg flex items-center justify-center relative overflow-hidden">
                                            ${lesson.status === 'published' && lesson.mux_playback_id ?
                    `<div class="absolute inset-0">
                                                    <mux-player 
                                                        playback-id="${lesson.mux_playback_id}" 
                                                        style="width: 100%; height: 100%; object-fit: cover;"
                                                        muted
                                                        controls="false"
                                                    ></mux-player>
                                                    <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
                                                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                                                    </div>
                                                </div>` :
                    lesson.status === 'processing' ?
                        '<svg class="w-6 h-6 text-yellow-500 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>' :
                        '<svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 110 2h-1v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6H3a1 1 0 110-2h4z"></path></svg>'
                }
                                        </div>
                                        <div>
                                            <h4 class="font-medium text-white">${lesson.title}</h4>
                                            <p class="text-sm text-gray-400">${lesson.description}</p>
                                            <div class="flex items-center gap-4 mt-1 text-xs text-gray-500">
                                                <span>${lesson.duration ? Math.ceil(lesson.duration / 60) : 0} minutes</span>
                                                <span class="capitalize ${lesson.status === 'processing' ? 'text-yellow-400' : lesson.status === 'published' ? 'text-green-400' : 'text-gray-500'}">${lesson.status}</span>
                                                ${lesson.mux_asset_id ? `<span class="text-purple-400">Mux: ${lesson.mux_asset_id.substring(0, 8)}...</span>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        ${lesson.status === 'published' ?
                    `<button onclick="previewLesson('${lesson.id}')" class="p-2 text-gray-400 hover:text-purple-400 transition-colors" title="Preview Video">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>

                        reject(new Error(`Upload failed with status: ${xhr.status}`));

                    reject(new Error('Upload failed due to network error'));
                });

                xhr.addEventListener('timeout', () => {
                    reject(new Error('Upload timed out'));
                });

                        const response = await fetch(`http://localhost:3001/api/mux/assets/${assetId}`);
                        if (response.ok) {
                            const data = await response.json();
                            const asset = data.data;

                            if (asset.status === 'ready' && asset.playback_ids && asset.playback_ids.length > 0) {
                                // Update lesson status in database

                        console.log('Status check failed, will retry...');
                    }
                    return false;
                };

                // Check every 5 seconds for up to 5 minutes
                let attempts = 0;
                const maxAttempts = 60;

                const statusInterval = setInterval(async () => {
                    attempts++;
                    const isReady = await checkStatus();

                    if (isReady || attempts >= maxAttempts) {

                        if (!isReady) {
                            console.log('Video processing timeout - check manually later');

        // Video preview functionality
        const videoPreviewModal = document.getElementById('video-preview-modal');
        const previewPlayer = document.getElementById('preview-player');

        function previewLesson(lessonId) {
            const lesson = findLessonById(lessonId);
            if (!lesson) return;

            document.getElementById('preview-lesson-title').textContent = lesson.title;
            document.getElementById('preview-lesson-info').textContent = `${lesson.duration} minutes • Mux Asset: ${lesson.muxAssetId?.substring(0, 8)}...`;

            // Set up Mux player with lesson data
            if (lesson.muxAssetId) {
                // In production, you would get the signed playback URL from your backend
                previewPlayer.setAttribute('playback-id', `demo-${lesson.id}`);
                previewPlayer.setAttribute('src', 'https://stream.mux.com/v69RSHhFelSm4701snP22dYz2jICy4E4FUyk02rW4gxRM.m3u8');
            }

            videoPreviewModal.classList.remove('hidden');
        }

        function findLessonById(lessonId) {
            for (const module of courseData.modules) {
                const lesson = module.lessons.find(l => l.id === lessonId);
                if (lesson) return lesson;
            }
            return null;
        }

        // Preview modal controls
        document.getElementById('close-preview-modal').addEventListener('click', () => {
            videoPreviewModal.classList.add('hidden');
            previewPlayer.pause();
        });

        document.getElementById('open-lesson-player').addEventListener('click', () => {
            const lessonId = previewPlayer.getAttribute('data-lesson-id');
            window.open(`lesson-player-mux.html?lessonId=${lessonId}`, '_blank');
        });

        // Initialize course editor
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication and role
            const authData = await utils.requireAuth('coach');
            if (!authData) return;

            const { user, profile } = authData;
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');

            if (courseId) {
                // Load existing course
                await loadCourseData(courseId, user.id);
            } else {
                // Create new course
                await createNewCourse(user.id);
            }

            renderModules();
        });

        // Load course data from Supabase
        async function loadCourseData(courseId, coachId) {
            try {
                const { data: courses, error: courseError } = await supabase
                    .from('courses')
                    .select('*')
                    .eq('id', courseId)
                    .eq('coach_id', coachId)
                    .single();

                if (courseError) throw courseError;

                const { data: modules, error: modulesError } = await db.getModulesByCourse(courseId);
                if (modulesError) throw modulesError;

                courseData = {
                    id: courses.id,
                    title: courses.title,
                    description: courses.description || '',
                    price: courses.price ? `$${courses.price}` : '$0',
                    modules: modules || []
                };

                // Update form fields
                document.getElementById('course-title').value = courseData.title;
                document.getElementById('course-description').value = courseData.description;
                document.getElementById('course-price').value = courseData.price;

            } catch (error) {
                console.error('Error loading course:', error);
                alert('Error loading course. Redirecting to dashboard.');
                window.location.href = '/coach-admin-panel.html';
            }
        }

        // Create new course
        async function createNewCourse(coachId) {
            try {
                const { data: newCourse, error } = await db.createCourse({
                    title: 'New Course',
                    description: 'Course description',
                    price: 0,
                    coach_id: coachId,
                    is_published: false
                });

                if (error) throw error;

                courseData = {
                    id: newCourse.id,
                    title: newCourse.title,
                    description: newCourse.description || '',
                    price: `$${newCourse.price || 0}`,
                    modules: []
                };

                // Update URL to include course ID
                window.history.replaceState({}, '', `?id=${newCourse.id}`);

                // Update form fields
                document.getElementById('course-title').value = courseData.title;
                document.getElementById('course-description').value = courseData.description;
                document.getElementById('course-price').value = courseData.price;

            } catch (error) {
                console.error('Error creating course:', error);
                alert('Error creating course. Please try again.');
                window.location.href = '/coach-admin-panel.html';
            }
        }

        const style = document.createElement('style');
        style.textContent = `

            }
            html[data-theme='light'] .bg-gray-800 {

            html[data-theme='light'] .bg-gray-900 {
                background-color: #ffffff !important;

            html[data-theme='light'] .divide-gray-800 > :not([hidden]) ~ :not([hidden]) {

        document.head.appendChild(style);
    </script>
