<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup - Kohza</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Signup</h1>

        <form id="test-signup-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" id="full_name" value="Test User"
                    class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" value="test@example.com"
                    class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Role</label>
                <select id="role" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white">
                    <option value="student">Student</option>
                    <option value="coach">Coach</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" value="password123"
                    class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-white">
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 py-2 px-4 rounded font-medium">
                Test Signup
            </button>
        </form>

        <div id="result" class="mt-6 p-4 bg-gray-800 rounded hidden"></div>

        <div class="mt-6 text-sm text-gray-400">
            <p><strong>Instructions:</strong></p>
            <ol class="list-decimal list-inside space-y-1 mt-2">
                <li>First run the fix-trigger.sql in Supabase SQL Editor</li>
                <li>Then test signup here</li>
                <li>Check if profile is created properly</li>
            </ol>
        </div>
    </div>

    <script type="module">
        import { auth } from './supabase-client.js';

        document.getElementById('test-signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-yellow-400">Testing signup...</div>';

            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await auth.signUp(email, password, {
                    full_name: fullName,
                    role: role
                });

                if (error) {
                    throw error;
                }

                resultDiv.innerHTML = `
                    <div class="text-green-400">✅ Signup successful!</div>
                    <div class="text-sm mt-2">
                        <div>User ID: ${data.user.id}</div>
                        <div>Email: ${data.user.email}</div>
                        <div>Check your email for confirmation link</div>
                    </div>
                `;

                // Test profile creation
                setTimeout(async () => {
                    try {
                        const { data: profile } = await auth.getUserProfile(data.user.id);
                        if (profile) {
                            resultDiv.innerHTML += `
                                <div class="text-green-400 mt-2">✅ Profile created successfully!</div>
                                <div class="text-sm">Role: ${profile.role}</div>
                            `;
                        } else {
                            resultDiv.innerHTML += `
                                <div class="text-red-400 mt-2">❌ Profile not found</div>
                            `;
                        }
                    } catch (profileError) {
                        resultDiv.innerHTML += `
                            <div class="text-red-400 mt-2">❌ Profile check failed: ${profileError.message}</div>
                        `;
                    }
                }, 2000);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-400">❌ Signup failed</div>
                    <div class="text-sm mt-2">${error.message}</div>
                `;
            }
        });
    </script>
</body>

</html>
